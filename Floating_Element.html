<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Layout Example</title>

    <style> 

        .container {
            background-color: #f1f1f1;
            padding: 10px;
            border: 2px solid #b1f094;
        }
        .container::after {
            content: " ";
            display: block;
            clear: both;
        }
        .left-col {
            width: 45%;
            height: 150px;
            background-color: #e74c3c;
            float: left;
        }
        .right-col {
            width: 45%;
            height: 150px;
            background-color: #3498db;
            float: right;
        }

    </style>

</head>
<body>

    <div class="container">
        <div class="left-col">Left Column (Floated Left)</div>
        <div class="right-col">Right Column (Floated Right)</div>
    </div>

</body>
</html>
