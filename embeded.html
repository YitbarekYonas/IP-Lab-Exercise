<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media and Iframe Example</title>
</head>

  <h1>HTML Audio, Video, Source, and Iframe </h1>
  <h2>1. Audio </h2>
  <audio controls>
    <source src="./01 Eyesus.wma" type="audio/mpeg">
    
  </audio>


  <h2>2. Video </h2>
  <video width="400" controls>
    <source src="video.mp4" type="video/mp4">
    <source src="video.webm" type="video/webm">
  </video>


  <h2>3. Iframe Example (Embedded YouTube Video)</h2>
  <iframe width="560" height="315"
          src="https://www.youtube.com/embed/VIDEO_ID"
          title="Bob Marley - Is This Love (YouTube)"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
  </iframe>

</body>
</html>
