<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static vs Relative Positioning</title>
    <style>
        .div1 {
            background-color: #e74c3c;
            position: static; 
            width: 100px;
            height: 100px;
        }
        
        .div2 {
            background-color: #3498db;
            position: relative;
            left: 20px;
            top: 30px;
            width: 100px;
            height: 100px;
        }
        
        .div3 {
            background-color: #2ecc71;
            width: 100px;
            height: 100px;
        }

        
    </style>
</head>
<body>
        <div class="div-box div1">Div 1 (Static)</div>
        <div class="div-box div2">Div 2 (Relative)</div>
        <div class="div-box div3">Div 3 (Static)</div>
        
</body>
</html>
