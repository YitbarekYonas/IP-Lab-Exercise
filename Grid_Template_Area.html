<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Template Areas Layout</title>

  <style>
    .grid-layout {
      display: grid;
      grid-template-columns: 200px 1fr; 
      grid-template-rows: auto 1fr auto; 
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      height: 100vh;
      gap: 10px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }

    header {
      grid-area: header;
      background: #4A90E2;
      color: white;
      padding: 20px;
      border-radius: 8px;
    }

    aside {
      grid-area: sidebar;
      background: #f7f7f7;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    main {
      grid-area: main;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    footer {
      grid-area: footer;
      background: #333;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
    }
  </style>

</head>
<body>

  <div class="grid-layout">

    <header>
      <h1>Header</h1>
    </header>

    <aside>
      <h2>Sidebar</h2>
      <p>Navigation links or other content goes here.</p>
    </aside>

    <main>
      <h2>Main Content</h2>
      <p>This is the main area of the page.</p>
    </main>

    <footer>
      <p>Footer Section Â©2025</p>
    </footer>

  </div>

</body>
</html>
