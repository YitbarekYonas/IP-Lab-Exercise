<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manchester United Navbar</title>

    <style>

        .navbar {
            background-color: #DA291C; 
            padding: 15px;
            display: flex;                 
            align-items: center;           
            justify-content: space-around; 
        }
        .navbar a {
            color: white;
            font-weight: bold;
            font-family: Arial, sans-serif;
            text-decoration: none;
            padding: 10px 20px;
        }

        .navbar a:hover {
            background-color: #000; 

            border-radius: 5px;
        }
    </style>

</head>
<body>

    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">Squad</a>
        <a href="#">Fixtures</a>
        <a href="#">News</a>
        <a href="#">Trophies</a>
    </nav>

</body>
</html>
