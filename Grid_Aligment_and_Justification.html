<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(3, 1fr); 
      grid-template-rows: repeat(2, 200px); 
      gap: 20px;
      padding: 20px;
      align-content: start;  
      justify-content: center;
    }


    .dashboard-item {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center; 
      justify-content: center; 
    }

    .dashboard-item h2 {
      margin: 0 0 10px 0;
      font-size: 24px;
      color: #333;
    }

    .dashboard-item p {
      margin: 0;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <div class="dashboard-item">
      <h2>Users</h2>
      <p>1,245 Active</p>
    </div>
    <div class="dashboard-item">
      <h2>Sales</h2>
      <p>$32,500</p>
    </div>
    <div class="dashboard-item">
      <h2>Revenue</h2>
      <p>$75,200</p>
    </div>
    <div class="dashboard-item">
      <h2>Orders</h2>
      <p>320 Pending</p>
    </div>
    <div class="dashboard-item">
      <h2>Feedback</h2>
      <p>95 New</p>
    </div>
    <div class="dashboard-item">
      <h2>Tasks</h2>
      <p>12 Remaining</p>
    </div>
  </div>

</body>
</html>
