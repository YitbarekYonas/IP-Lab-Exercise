<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Page</title>

    <!-- Internal CSS -->
    <style>
        .internal-paragraph {
            color: darkblue;
            background-color: #e8e8ff;
            padding: 10px;
            border-radius: 6px;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Welcome to Legacy Company</h1>

    <!-- Inline CSS -->
    <p style="color: brown; font-size: 18px;">
        This paragraph is styled using inline CSS.
    </p>

    <!-- Internal CSS -->
    <p class="internal-paragraph">
        This paragraph is styled using internal CSS.
    </p>

    <!-- External CSS -->
    <div class="external-box">
        This box is styled using external CSS.
    </div>

</body>
</html>
